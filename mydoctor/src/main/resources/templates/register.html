<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Register</title>
</head>
<body>
	
<section class="h-100 "  style="background-color: #2779e2;">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration " >
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="https://images.unsplash.com/photo-1638202993928-7267aad84c31?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwcm9maWxlLXBhZ2V8NXx8fGVufDB8fHx8&w=1000&q=80" class="img-fluid" style="border-top-left-radius: .20rem; border-bottom-left-radius: .25rem;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase text-center">Registration Form</h3>
               <form class="form-signin" th:action="@{/register}" method="post">
					<input id="csrf.token" type="hidden"	th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						<p id="warning" style="color: red;"></p>
							<br> 
                <div class="form-outline mb-4">
                      <input class="form-control form-control-md" id="username" name="username" type="text" placeholder="Username" pattern=".{3,}" required title="3 characters minimum" /> 
                 </div>
             	 <div class="form-outline mb-4">
                      	<input class="form-control form-control-md" id="email" name="Email" type="text" placeholder="E-mail" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="example@xmail.com" /> 
                 </div>
                 <div class="form-outline mb-4">
                      	<input class="form-control form-control-md" id="password" name="password" type="text" placeholder="Password" pattern=".{8,20}" required title="8 to 20 characters" /> 
                 </div>
                 <div class="form-outline mb-4">
						<input class="form-control form-control-md" id="name" name="name" type="text" placeholder="Name" pattern=".{3,}" required title="3 characters minimum" /> 
                    </div>
                 <div class="form-outline mb-4">
						<input class="form-control form-control-md" id="lastName" name="lastName" type="text" placeholder="Lastname" pattern=".{3,}" required title="3 characters minimum" /> 
                </div>
                 <div class="row">
                  <div class="col-md-6 mb-4">
                   <div class="form-outline mb-4">
                  		<input class="form-control form-control-md" id="phoneNumber" name="phoneNumber" type="text" placeholder="Phone Number" pattern=".{3,}" required title="3 characters minimum" /> 
                </div>
                  </div>
                  <div class="col-md-6 mb-4">
                   <div class="form-outline">
 						<input class="form-control form-control-md" placeholder="Birth Date" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date">
               		</div>
                  </div>
                </div>
 				
              
                <div class="form-outline mb-4">
                  		<input class="form-control form-control-md" id="addressLine1" name="addressLine1" type="text" placeholder="AddressLine 1"	pattern=".{3,}" required title="3 characters minimum" /> 
                </div>
                 <div class="form-outline mb-4">
                  		<input class="form-control form-control-md" id="addressLine2" name="addressLine2" type="text" placeholder="AddressLine 2 - Optional" pattern=".{3,}" required title="3 characters minimum" /> 
                </div>
  				<div class="row">
                  <div class="col-md-4 mb-4">
                     <div class="form-outline mb-4">
                  		<input class="form-control form-control-md" id="city" name="addressLine2" type="text" placeholder="City" pattern=".{3,}" required title="3 characters minimum" /> 
               		 </div>
                  </div>
                  <div class="col-md-4 mb-4">
                   <div class="form-outline mb-4">
                  		<input class="form-control form-control-md" id="zipcode" name="addressLine2" type="text" placeholder="Zipcode" pattern=".{3,}" required title="3 characters minimum" /> 
               		</div>
                  </div>
                   <div class="col-md-4 mb-4">
                   <div class="form-outline mb-4">
					<select class="select form-select">
                      <option value="1">State</option>
                      <option value="Alabama">Alabama</option>
						<option value="Alaska">Alaska</option>
						<option value="Arizona">Arizona</option>
						<option value="Arkansas">Arkansas</option>
						<option value="California">California</option>
						<option value="Colorado">Colorado</option>
						<option value="Connecticut">Connecticut</option>
						<option value="Delaware">Delaware</option>
						<option value="District of Columbia">District of Columbia</option>
						<option value="Florida">Florida</option>
						<option value="Georgia">Georgia</option>
						<option value="Guam">Guam</option>
						<option value="Hawaii">Hawaii</option>
						<option value="Idaho">Idaho</option>
						<option value="Illinois">Illinois</option>
						<option value="Indiana">Indiana</option>
						<option value="Iowa">Iowa</option>
						<option value="Kansas">Kansas</option>
						<option value="Kentucky">Kentucky</option>
						<option value="Louisiana">Louisiana</option>
						<option value="Maine">Maine</option>
						<option value="Maryland">Maryland</option>
						<option value="Massachusetts">Massachusetts</option>
						<option value="Michigan">Michigan</option>
						<option value="Minnesota">Minnesota</option>
						<option value="Mississippi">Mississippi</option>
						<option value="Missouri">Missouri</option>
						<option value="Montana">Montana</option>
						<option value="Nebraska">Nebraska</option>
						<option value="Nevada">Nevada</option>
						<option value="New Hampshire">New Hampshire</option>
						<option value="New Jersey">New Jersey</option>
						<option value="New Mexico">New Mexico</option>
						<option value="New York">New York</option>
						<option value="North Carolina">North Carolina</option>
						<option value="North Dakota">North Dakota</option>
						<option value="Northern Marianas Islands">Northern Marianas Islands</option>
						<option value="Ohio">Ohio</option>
						<option value="Oklahoma">Oklahoma</option>
						<option value="Oregon">Oregon</option>
						<option value="Pennsylvania">Pennsylvania</option>
						<option value="Puerto Rico">Puerto Rico</option>
						<option value="Rhode Island">Rhode Island</option>
						<option value="South Carolina">South Carolina</option>
						<option value="South Dakota">South Dakota</option>
						<option value="Tennessee">Tennessee</option>
						<option value="Texas">Texas</option>
						<option value="Utah">Utah</option>
						<option value="Vermont">Vermont</option>
						<option value="Virginia">Virginia</option>
						<option value="Virgin Islands">Virgin Islands</option>
						<option value="Washington">Washington</option>
						<option value="West Virginia">West Virginia</option>
						<option value="Wisconsin">Wisconsin</option>
						<option value="Wyoming">Wyoming</option>
                    </select>
               		</div>
                  </div>
                </div>
                  <div class="row">
                  <div class="col-md-6 mb-4">
                   <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
						<option selected>I am a...</option>
						<option value="1">Patient</option>
						<option value="2">Doctor</option>
					</select>
                  </div>
                  <div class="col-md-6 mb-4">
                 <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
						<option selected>Gender</option>
						<option value="1">Male</option>
						<option value="2">Female</option>
						<option value="3">Other</option>
					</select>
                  </div>
                </div>
                 
                <div class="d-flex justify-content-end pt-3">
                  <button type="submit" class="btn btn-outline-primary btn-lg ms-2">Submit form</button>
                </div>
            	</form>  </div>
              	
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>

</html>
