<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Register</title>
</head>
<body>
	<h1>Create Your User Account</h1>

	<div class="login">
		<div class="body"></div>
		<br>
		<div class="login">
			<form class="form-signin" action="#" th:action="@{/register}"
				method="post">
				<input id="csrf.token" type="hidden"
					th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<p id="warning" style="color: red;"></p>
				<br> <input id="name" name="username" type="text"
					placeholder="name" pattern=".{3,}" required
					title="3 characters minimum" /> <input id="lastName"
					name="username" type="text" placeholder="lastName" pattern=".{3,}"
					required title="3 characters minimum" /> <input id="phoneNumber"
					name="username" type="text" placeholder="phoneNumber"
					pattern=".{3,}" required title="3 characters minimum" /> <input
					type="date" id="start" name="trip-start" value="2018-07-22"
					min="1900-01-01" max="2018-12-31"> <input id="username"
					name="username" type="text" placeholder="Username" pattern=".{3,}"
					required title="3 characters minimum" /> <input id="password"
					name="password" type="password" placeholder="Password"
					pattern=".{8,20}" required title="8 to 20 characters" /> <input
					id="email" name="Email" type="text" placeholder="e-mail" required
					pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
					title="example@xmail.com" /> <input id="addressLine1"
					name="username" type="text" placeholder="addressLine1"
					pattern=".{3,}" required title="3 characters minimum" /> <input
					id="addressLine2" name="username" type="text"
					placeholder="addressLine2" pattern=".{3,}" required
					title="3 characters minimum" /> <input id="city" name="username"
					type="text" placeholder="city" pattern=".{3,}" required
					title="3 characters minimum" /> <input id="zipcode"
					name="username" type="text" placeholder="zipcode" pattern=".{3,}"
					required title="3 characters minimum" />
				<fieldset>
					<label for="state">State</label> <select id="state" name="state"><option
							value="---">---</option>
						<option value="Alabama">Alabama</option>
						<option value="Alaska">Alaska</option>
						<option value="Arizona">Arizona</option>
						<option value="Arkansas">Arkansas</option>
						<option value="California">California</option>
						<option value="Colorado">Colorado</option>
						<option value="Connecticut">Connecticut</option>
						<option value="Delaware">Delaware</option>
						<option value="District of Columbia">District of Columbia</option>
						<option value="Florida">Florida</option>
						<option value="Georgia">Georgia</option>
						<option value="Guam">Guam</option>
						<option value="Hawaii">Hawaii</option>
						<option value="Idaho">Idaho</option>
						<option value="Illinois">Illinois</option>
						<option value="Indiana">Indiana</option>
						<option value="Iowa">Iowa</option>
						<option value="Kansas">Kansas</option>
						<option value="Kentucky">Kentucky</option>
						<option value="Louisiana">Louisiana</option>
						<option value="Maine">Maine</option>
						<option value="Maryland">Maryland</option>
						<option value="Massachusetts">Massachusetts</option>
						<option value="Michigan">Michigan</option>
						<option value="Minnesota">Minnesota</option>
						<option value="Mississippi">Mississippi</option>
						<option value="Missouri">Missouri</option>
						<option value="Montana">Montana</option>
						<option value="Nebraska">Nebraska</option>
						<option value="Nevada">Nevada</option>
						<option value="New Hampshire">New Hampshire</option>
						<option value="New Jersey">New Jersey</option>
						<option value="New Mexico">New Mexico</option>
						<option value="New York">New York</option>
						<option value="North Carolina">North Carolina</option>
						<option value="North Dakota">North Dakota</option>
						<option value="Northern Marianas Islands">Northern
							Marianas Islands</option>
						<option value="Ohio">Ohio</option>
						<option value="Oklahoma">Oklahoma</option>
						<option value="Oregon">Oregon</option>
						<option value="Pennsylvania">Pennsylvania</option>
						<option value="Puerto Rico">Puerto Rico</option>
						<option value="Rhode Island">Rhode Island</option>
						<option value="South Carolina">South Carolina</option>
						<option value="South Dakota">South Dakota</option>
						<option value="Tennessee">Tennessee</option>
						<option value="Texas">Texas</option>
						<option value="Utah">Utah</option>
						<option value="Vermont">Vermont</option>
						<option value="Virginia">Virginia</option>
						<option value="Virgin Islands">Virgin Islands</option>
						<option value="Washington">Washington</option>
						<option value="West Virginia">West Virginia</option>
						<option value="Wisconsin">Wisconsin</option>
						<option value="Wyoming">Wyoming</option></select>
				</fieldset>

				<div class="form-floating">
					<select class="form-select" id="floatingSelect"
						aria-label="Floating label select example">
						<option selected>Gender</option>
						<option value="1">Male</option>
						<option value="2">Female</option>
					</select> <label for="floatingSelect">Works with selects</label>
				</div>


				<div class="form-floating">
					<select class="form-select" id="floatingSelect"
						aria-label="Floating label select example">
						<option selected>I am a...</option>
						<option value="1">Patient</option>
						<option value="2">Doctor</option>
					</select> <label for="floatingSelect">Works with selects</label>
				</div>
				<div>
					<button type="button" class="btn btn-outline-primary">Create
						My Account</button>

				</div>
			</form>
			<div>
				<p>
					Do you have an account? <strong><a>SIGN IN</a></strong>
				</p>
			</div>
		</div>
	</div>
</body>

</html>
