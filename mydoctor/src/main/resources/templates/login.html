<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Meta tags -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>
<body>
	<div class="login">
		<form class="form-signin" action="#" th:action="@{/login}" method="post">
			<!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
			<div th:if="${param.error != null}" >
				<p style="color: #C83616">Invalid Username or Password!</p>
				<br>
				<div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
					Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
				</div>
			</div>
			<!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
			<div th:if="${param.logout != null}">You have been logged out.</div>
			<input type="text" id="username" name="username"
				placeholder="Username" /> <input type="password" id="password"
				name="password" placeholder="Password" />
			<div>
				<input type="submit" value="SIGN IN">
			</div>
		</form>
		
	</div>
</body>

</html>
